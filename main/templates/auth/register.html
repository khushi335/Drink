<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--alertify CSS link -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>

    <!-- cdn bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>
    <!-- From Uiverse.io by micaelgomestavares --> 
<form class="form mx-auto" method="POST">
    {% csrf_token %}
    <p class="title">Register </p>
    <p class="message">Signup now and get full access to our app. </p>
        <div class="flex">
        <label>
            <input class="input" name="fname" type="text" placeholder="" required="">
            <span>Firstname</span>
        </label>

        <label>
            <input class="input" name="lname" type="text" placeholder="" required="">
            <span>Lastname</span>
        </label>
    </div>
    
    <label>
        <input class="input" name="username" type="text" placeholder="" required="">
        <span>Username</span>
    </label>
            
    <label>
        <input class="input" name="email" type="email" placeholder="" required="">
        <span>Email</span>
    </label> 
        
    <label>
        <input class="input" name="password" type="password" id="id_password" placeholder="" required="">
        <span>Password</span>
        <span id="togglePassword" style="cursor: pointer;position: absolute; right: 10px; top: 18px;">üëÅÔ∏è</span>
    </label>

    <label>
        <input class="input" name="cpassword" type="password" id="c_password" placeholder="" required="">
        <span>Confirm password</span>
        <span id="togglePassword" style="cursor: pointer;position: absolute; right: 10px; top: 18px;">üëÅÔ∏è</span>
    </label>

    <button class="submit">Submit</button>
    <p class="signin">Already have an acount ? <b><a href="{% url 'log_in' %}">Signin</a></b> </p>
</form>

<!--alertify JavaScript link -->
<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>

{% if messages %}
{% for message in messages %}
<script>
     var delay = alertify.get('notifier','delay');
    alertify.set('notifier','delay', 5);
    alertify.success('{{message}}');
    alertify.set('notifier','delay', delay);
    // alertify.set('notifier','position', 'top-right');
    // alertify.success('{{message}}');
   
</script>
  
{% endfor %}
  
{% endif %}

<!-- script for password -->
<script>
    document.getElementById('togglePassword').addEventListener('click', function () {
        let passwordField = document.getElementById('id_password');
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
        } else {
            passwordField.type = 'password';
        }
    });
</script>
<!-- bootstap cdn js link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
