<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <style>
        h1{
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="main">
        <form method="post" action="" class="text-center">
        <h1 class="text-center text-danger">Enter new password</h1>
        <br>
        <p class="text-center text-secondary">Please enter your new password twice so we can verify you typed it in correctly</p>
        {% csrf_token %}
        {% for fm in form %}

            {{fm.label_tag}}{{fm}} <br> {{fm.errors|striptags}}
          
        {% endfor %}
        <br><br>
        <input type="submit" value="Change My_Password" class="text-center">
        <br>
    </form>
    </div>
</body>
</html>
